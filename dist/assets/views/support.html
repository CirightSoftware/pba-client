<!-- start: SUPPORT -->
<div class="row">
	<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
        <div class="logo text-center">
            <a ui-sref="landing.welcome"><img src="assets/images/logo-medium.png" alt="{{app.name}}" class="img-responsive inline-block" /></a>
            <h1 style="color:#eeb424; margin-top: 10px;">Support</h1>
        </div>
        <form class="" name="support" role="form">
            <div class="form-group">
                <input class="form-control" id="nameS" name="nameS" placeholder="Name" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" id="emailS" name="emailS" placeholder="Email" type="email">
            </div>
            <div class="form-group">
                <input class="form-control" id="phoneS " name="phoneS" placeholder="Phone" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" id="osS" name="osS" placeholder="Operating System" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" id="deviceS" name="deviceS" placeholder="Device" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" id="messageS" name="messageS" placeholder="Message" type="text">
            </div>
            <div class="form-group center">
                <button type="submit" class="btn btn-wide btn-lg btn-yellow">[SUBMIT]</button>
            </div>
        </form>
	</div>
</div>
<!-- end: SUPPORT -->
