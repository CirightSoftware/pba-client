 <!-- start: LOGIN -->
<div class="row">
	<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
		<div class="logo text-center">
			<span style="font-size: 18px;">LogIn With Merchant</span>
		</div>
		<!-- start: LOGIN BOX -->
		<div class="loginstyle" ng-controller="loginCtrl">
			<div ng-show="error" class="alert alert-danger"> Invalid Email/Password! </div>
			<form name="Form" class="form-login" ng-submit="submit(Form)" novalidate>
				<div class="form-group" ng-class="{'has-error':Form.username.$dirty && Form.username.$invalid}">
					<div class="text-left" style="margin:0px 0px 5px 2px; font-size: 12px;">
						Email
					</div>
					<input type="email" class="form-control" ng-model="credentials.username" name="username" required autofocus style="border: 1px solid #cbcbcb; border-radius: 4px; padding: 10px;">
					<span class="error text-small block" ng-if="Form.username.$dirty && Form.username.$error.required">Email is required</span>
					<span class="error text-small block" ng-if="Form.username.$error.email">Invalid email!</span>
				</div>
				<div class="form-group" ng-class="{'has-error':Form.password.$dirty && Form.password.$invalid}">
					<div class="text-left" style="margin:0px 0px 5px 2px; font-size: 12px;">
						Password
					</div>
					<input type="password" class="form-control password" ng-model="credentials.password" name="password" required style="border: 1px solid #cbcbcb; border-radius: 4px; padding: 10px;">
					<span class="error text-small block" ng-if="Form.password.$dirty && Form.password.$error.required">Password is required</span>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-red btn-block" style="border-radius: 4px;">
						Log In
					</button>
				</div>
			</form>
			<hr>
			
			<div>
				<a ui-sref="login.registration" class="pull-right"> Register For Merchant </a>
				<a ui-sref="login.customer" class="pull-left"> Register For Member </a>
			</div>
		</div>
		<!-- start: COPYRIGHT -->
		<div class="copyright" style=" width: 100%; height: 30px; position: fixed; bottom: 0px; left: 0px; right: 0px;">
			{{app.year}} &copy; {{ app.name }} by {{ app.author }}.
		</div>
		<!-- end: COPYRIGHT -->
		<!-- end: LOGIN BOX -->
	</div>
</div>
<!-- end: LOGIN -->
